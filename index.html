<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer menu</title>
    <link rel="stylesheet" href="tp.css" />
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist\bootstrap-5.3.0-alpha3-dist\css\bootstrap.min.css" />
  </head>
  <body>
    <div
      class="page page-home theme theme--black "
      data-site-header-default-theme="black"
    >
      <footer class="site-footer">
        <nav class="site-footer__groups m-5 p-5 justify-content-center " aria-label="Footer menu">
          <div class="site-footer__group site-footer__group--big " >
            <ul class="site-footer__socials ">
              <li class="site-footer__social">
                <a
                  class="site-footer__social-inner "
                  href="https://sidlee.com/en/careers/job-listing"
                  target="_blank"
                  rel="noopener"
                >
                  <div class="site-footer__social-content">
                    <div class="site-footer__social-title">
                      Work (and play) <br />with us!
                    </div>

                    <div class="site-footer__social-icon">
                      <svg
                        width="15"
                        height="15"
                        viewBox="0 0 15 15"
                        fill="none"
                        style="max-width: 1.4rem"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M1.00043 -0.0001883L15.0005 -0.000189649L15 14L13 14L13.0004 3.41407L2.20723 14.207L0.793029 12.7928L11.5862 1.99981L1.00043 1.99981L1.00043 -0.0001883Z"
                          fill="currentcolor"
                        />
                      </svg>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </footer>
    </div>
  </body>
</html>
